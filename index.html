<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FFFFFF, #D8B77D); /* White to light brown gradient */
            color: #3E2A47; /* Deep brown text color */
            display: flex;
            flex-direction: column;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #B68C4B; /* Rich golden brown header */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        footer {
            background-color: #B68C4B; /* Golden brown footer */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            margin-top: auto; /* Pushes footer to the bottom if content is small */
        }
        .container {
            text-align: center;
            padding: 20px;
            flex-grow: 1; /* Allows the container to expand as needed */
        }
        h1 {
            margin-bottom: 20px;
            color: #3E2A47; /* Deep brown text color */
        }
        button {
            background-color: #B68C4B; /* Golden brown button */
            color: #FFFFFF;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #9E7A4B; /* Slightly darker golden brown on hover */
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Floating tab styles */
        .floating-tab {
            display: none;
            background-color: #D8B77D; /* Golden brown background for the tab */
            border: 1px solid #3E2A47; /* Darker brown border */
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 80%;
            max-width: 300px;
            z-index: 1000; /* Ensure it's on top */
        }
        .floating-tab a {
            display: block;
            color: #3E2A47; /* Dark brown text color */
            margin: 10px 0;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            background-color: #B68C4B; /* Golden brown background for links */
            color: #FFFFFF;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .floating-tab a:hover {
            background-color: #9E7A4B; /* Darker golden brown on hover */
        }
        .close-btn {
            display: block;
            text-align: right;
            font-size: 14px;
            cursor: pointer;
            color: #3E2A47; /* Dark brown text color */
        }
        .iframe-container {
            text-align: center;
            padding: 20px;
        }
        .iframe-container iframe {
            max-width: 100%;
            width: 300px;
            height: 400px;
            border: none;
        }
        .music-text {
            font-size: 18px;
            color: #3E2A47;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Pro-Trial 1</h1>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <button onclick="window.location.href='Prototype1.html'">Download File</button>
        <button id="readNoteButton" onclick="openFloatingTab()">Read Note</button>
        
        <!-- Floating Tab -->
        <div id="floatingTab" class="floating-tab">
            <span class="close-btn" onclick="closeFloatingTab()">âœ– Close</span>
            <a href="WikiWeb.html" target="_blank">Genetics</a>
            <a href="#" target="_blank">Ferns, Mosses, and Epiphytes</a> <!-- Placeholder URL -->
            <a href="#" target="_blank">Cell and Molecular Biology</a> <!-- Placeholder URL -->
            <a href="#" target="_blank">Microbiology</a> <!-- Placeholder URL -->
        </div>
    </div>

    <!-- Music Text and Spotify Embed -->
    <div class="container">
        <p class="music-text">Listen to music while studying</p>
        <div class="iframe-container">
            <iframe src="https://open.spotify.com/embed/playlist/35iVmNwAfWZrDBsmRkRMYW" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ProTrial1. All rights reserved.</p>
    </footer>

    <script>
        function openFloatingTab() {
            const button = document.getElementById('readNoteButton');
            const floatingTab = document.getElementById('floatingTab');

            // Position the floating tab below the button
            const buttonRect = button.getBoundingClientRect();
            floatingTab.style.display = 'block';
            floatingTab.style.position = 'absolute';
            floatingTab.style.top = (buttonRect.bottom + window.scrollY) + 'px';
            floatingTab.style.left = (buttonRect.left + window.scrollX) + 'px';
        }

        function closeFloatingTab() {
            document.getElementById('floatingTab').style.display = 'none';
        }
    </script>
</body>
</html>
