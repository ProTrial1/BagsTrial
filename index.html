<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4E3D7; /* Soft beige background */
            color: #5A3D2B; /* Earth-tone brown color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #5A3D2B;
        }
        button {
            background-color: #A67B5B; /* Earth-tone brown button */
            color: #FFFFFF;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8B5E40; /* Darker brown on hover */
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Floating tab styles */
        .floating-tab {
            display: none;
            background-color: #F4E3D7;
            border: 1px solid #5A3D2B;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
        }
        .floating-tab a {
            display: block;
            color: #5A3D2B;
            margin: 10px 0;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            background-color: #A67B5B;
            color: #FFFFFF;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .floating-tab a:hover {
            background-color: #8B5E40;
        }
        .close-btn {
            display: block;
            text-align: right;
            font-size: 14px;
            cursor: pointer;
            color: #5A3D2B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ProTrial1</h1>
        <!-- Corrected the download button with a proper link inside the button -->
        <button onclick="window.location.href='Prototype1.html'">Download File</button>
        <button id="readNoteButton" onclick="openFloatingTab()">Read Note</button>
        
        <!-- Floating Tab -->
        <div id="floatingTab" class="floating-tab">
            <span class="close-btn" onclick="closeFloatingTab()">âœ– Close</span>
            <a href="WikiWeb.html" target="_blank">Genetics</a>
            <a href="ferns-mosses-epiphytes-link" target="_blank">Ferns, Mosses, and Epiphytes</a>
            <a href="cell-molecular-biology-link" target="_blank">Cell and Molecular Biology</a>
            <a href="microbiology-link" target="_blank">Microbiology</a>
        </div>
    </div>

    <script>
        function openFloatingTab() {
            const button = document.getElementById('readNoteButton');
            const floatingTab = document.getElementById('floatingTab');

            // Position the floating tab below the button
            const buttonRect = button.getBoundingClientRect();
            floatingTab.style.display = 'block';
            floatingTab.style.position = 'absolute';
            floatingTab.style.top = (buttonRect.bottom + window.scrollY) + 'px';
            floatingTab.style.left = (buttonRect.left + window.scrollX) + 'px';
        }

        function closeFloatingTab() {
            document.getElementById('floatingTab').style.display = 'none';
        }
    </script>
</body>
</html>
