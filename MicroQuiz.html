</head>
<body>
    <div class="header">Take a quiz</div>

    <script>

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
        const questionContainer = document.getElementById('question-container');
        const answersContainer = document.getElementById('answers-container');
        const submitButton = document.getElementById('submit-btn');

        // Clear previous content
        questionContainer.innerHTML = '';
        answersContainer.innerHTML = '';

        // Load current question
        const currentQuestion = questions[currentQuestionIndex];
        questionContainer.innerText = currentQuestion.question;

        // Generate answers dynamically
        Object.entries(currentQuestion.options).forEach(([key, value]) => {
            const label = document.createElement('label');
            label.innerHTML = `
                <input type="radio" name="answer" value="${key}"> ${key}) ${value}
            `;
            answersContainer.appendChild(label);
        });

        submitButton.onclick = checkAnswer;
    }

    function checkAnswer() {
        const selectedAnswer = document.querySelector('input[name="answer"]:checked');
        const resultContainer = document.getElementById('result');

        if (!selectedAnswer) {
            alert('Please select an answer!');
            return;
        }

        const correctAnswer = questions[currentQuestionIndex].answer;
        if (selectedAnswer.value === correctAnswer) {
            score++;
            resultContainer.innerText = 'Correct!';
            resultContainer.style.backgroundColor = '#e7f3e7';
            resultContainer.style.color = '#2e7d32';
        } else {
            resultContainer.innerText = `Wrong! The correct answer was ${correctAnswer.toUpperCase()}.`;
            resultContainer.style.backgroundColor = '#f8d7da';
            resultContainer.style.color = '#721c24';
        }

        resultContainer.style.display = 'block';

        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            setTimeout(() => {
                resultContainer.style.display = 'none';
                loadQuestion();
            }, 2000);
        } else {
            setTimeout(() => {
                displayFinalScore();
            }, 2000);
        }
    }

    function displayFinalScore() {
        const quizSection = document.getElementById('quiz-section');
        const resultContainer = document.getElementById('result');
        const actionButtons = document.getElementById('action-buttons');

        quizSection.innerHTML = `<h2>Your final score is ${score} out of ${questions.length}!</h2>`;
        resultContainer.style.display = 'none';
        actionButtons.style.display = 'block';

        document.getElementById('retake-btn').onclick = retakeQuiz;
        document.getElementById('quit-btn').onclick = quitQuiz;
    }

    function retakeQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById('action-buttons').style.display = 'none';

        const quizSection = document.get
ElementById('quiz-section');
        quizSection.innerHTML = `
            <div id="question-container" class="question"></div>
            <div id="answers-container" class="answers"></div>
            <button type="button" class="submit-btn" id="submit-btn">Submit</button>
        `;

        loadQuestion();
    }

    function quitQuiz() {
        const quizSection = document.getElementById('quiz-section');
        quizSection.innerHTML = '<h2>Thank you for playing! Goodbye!</h2>';
        document.getElementById('action-buttons').style.display = 'none';
    }

    // Load the first question
    loadQuestion();
</script>
